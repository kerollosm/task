<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="form">
            <h1 class="form-heading">CONTACT FORM</h1>
            <div class="container">
                <div class="form-inputs">
                    <form>
                        <input type="text" name="userName" class="inputs" placeholder="YOUR NAME">
                        <input type="email" name="userEmail" class="inputs" placeholder="YOUR EMAIL ADDRESS">
                        <div class="company-name">
                            <input type="text" name="companyName" class="inputs-2" placeholder="COMPANY">
                            <input type="text" name="userPhone" class="inputs-2" placeholder="PHONE" pattern="[0-9]"
                                title="enter your phone number">
                        </div>
                        <textarea name="userMassage" class="inputs" cols="13" rows="3"
                            placeholder="YOUR MASSAGE"></textarea>
                        <input type="submit" value="SEND MASSAGE" class="submit-button">
                    </form>
                </div>
                <div class="details">
                    <h3>YOU CAN FIND US HERE</h3>
                    <div class="address">
                        <P>SAMPLE ADDRESS SAMPLE STREET. 123/45 </P>
                        <a href="#"> OR ON MAPS</a>
                    </div>
                    <Ul class="company-numbers">
                        <li>+3(000)01233210</li>
                        <li>+3(000)04563210</li>
                    </Ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>

    </section>
</body>

</html>
